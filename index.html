<!DOCTYPE html>

  <title>Daddy Roys</title>

  <link rel="icon" type="image/png" href="images/logo.png" sizes="16x16" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

<body>
  <!-- nav an logo for all pages -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- image logo -->
    <a class="navbar-brand" href="index.html">
      <img src="images/logo.png" width="70" height="70" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- start Home and Contact -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">HOME <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTACT</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- finish nav -->

  <!-- Daddy Roy's (index)-->
  <section id="index">
    <div class="container">
      <div class="row">
        <div class="col-7">
          <article>
            <br>
            <p class="bodyIndex">
              <br> Your home <br> <br> away from home
            </p>
          </article>

          <!-- all container of the images-->
          <div class="container-fluid" id="mainImages">
            <div class="row">

              <div class="card-deck">
                <div class="card">
                  <img src="../Daddy Roys/images/table1.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Daddy Roy's Bungalow</h5>
                    <p class="card-text"><small class="text-muted">Miami.</small></p>
                  </div>
                </div>

                <div class="card">
                  <img src="../Daddy Roys/images/table2.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">The Nest</h5>
                    <p class="card-text"><small class="text-muted">Independence, Winsconsin</small></p>
                  </div>
                </div>

                <div class="card">
                  <img src="../Daddy Roys/images/table3.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Daddy Roy's Bed & Vintage</h5>
                    <p class="card-text"><small class="text-muted">Independence, Winsconsin</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>





        <!-- lamp image-->
        <div class="col-5">
          <img id="lampImage" src="images/lampnew.png" class="img-fluid" alt="Responsive image">
        </div>
      </div>

    </div>

  </section>

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
